{% extends "layout.html" %}

{% block title %}Create Category :: {{ super() }}{% endblock %}

{% block inner_content %}
    {% if created %}
    <div class="row">
        <div class="col-md-3">
            <p class="bg-success message">Successfully Created!</p>
        </div>
    </div>
    {% endif %}
    {% if duplicate %}
    <div class="row">
        <div class="col-md-3">
            <p class="bg-danger message">Already Exists!</p>
        </div>
    </div>
    {% endif %}
    <div class="row">
            <div class="col-md-3">
                {{ wtf.quick_form(form) }}
            </div>
    </div>
{% endblock %}
